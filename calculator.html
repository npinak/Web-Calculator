<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="holder">
        <div class='calculator'>
            <div class="displays">
                <div class="holding_display" id="holding_display">Holding Display</div>
                <div class='result_display' id="result_display">0</div>
            </div>
            <div class='buttons'>
                <div class='functions'>
                    <button class="function_button" type="button" id="Backspace">Backspace</button>
                    <button class="function_button" type="button" id="clear">Clear</button>
                </div>
                <div class='numbers'>
                    <button class="number_button" type="button" id="one" value="1">1</button>
                    <button class="number_button" type="button" id="two" value="2">2</button>
                    <button class="number_button" type="button" id="three" value="3">3</button>
                    <button class="number_button" type="button" id="four" value="4">4</button>
                    <button class="number_button" type="button" id="five" value="5">5</button>
                    <button class="number_button" type="button" id="six" value="6">6</button>
                    <button class="number_button" type="button" id="seven" value="7">7</button>
                    <button class="number_button" type="button" id="eight" value="8">8</button>
                    <button class="number_button" type="button" id="nine" value="9">9</button>
                    <button class="number_button" type="button" id="decimal" value=".">.</button>
                    <button class="number_button" type="button" id="zero" value="0">0</button>
                    <button class="function_button" type="button" id="equal" value="=">=</button>
                </div>
                <div class='operators'>
                    <button class="operator_button" type="button" id="+" value="plus">+</button>
                    <button class="operator_button" type="button" id="-" value="minus">-</button>
                    <button class="operator_button" type="button" id="x" value="multiplication">x</button>
                    <button class="operator_button" type="button" id="÷" value="division">÷</button>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/Users/pinaknayak/Documents/Github/Web-Calculator/calculator.js"></script>
</body>
</html>
