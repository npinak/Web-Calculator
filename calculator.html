<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='calculator'>
        <div class='display'>display</div>
        <div class='buttons'>
            <div class='numbers'>
                <button class="number_button" type="button" id="1">1</button>
                <button class="number_button" type="button" id="2">2</button>
                <button class="number_button" type="button" id="3">3</button>
                <button class="number_button" type="button" id="4">4</button>
                <button class="number_button" type="button" id="5">5</button>
                <button class="number_button" type="button" id="6">6</button>
                <button class="number_button" type="button" id="7">7</button>
                <button class="number_button" type="button" id="8">8</button>
                <button class="number_button" type="button" id="9">9</button>
                <button class="number_button" type="button" id="0">0</button>
            </div>
            <div class='operators'>
                <button class="operator_button" type="button" id="+">+</button>
                <button class="operator_button" type="button" id="-">-</button>
                <button class="operator_button" type="button" id="x">x</button>
                <button class="operator_button" type="button" id="รท">รท</button>
            </div>
            <div class='functions'>
                <button class="function_button" type="button" id="clear">clear</button>
                <button class="function_button" type="button" id="Backspace">Backspace</button>
                <button class="function_button" type="button" id="=">=</button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/Users/pinaknayak/Documents/Github/Web-Calculator/calculator.js"></script>
